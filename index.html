<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
    <link rel="icon" href="./Assets/Images/calendar.png" type="image/png">
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!--Time blocks for 8am-5pm-->
        <div class="row">
          <div class="hour col-lg-3 col-sm-5 col-xs-5">8:00am</div>
          <div class="col-lg-6 col-sm-6 col-xs-6"><textarea id="8am" class="description" rows="3" cols="60"></textarea></div>
          <div class="col-lg-1 col-sm-1 col-xs-1"><button name="8am" class="saveBtn" data-index="1"><img src="./Assets/Images/save.png" alt="Save Button" height="70px" width="70px"></button></div>
        </div>

        <div class="row">
          <div class="hour col-lg-3 col-sm-5 col-xs-5">9:00am</div>
          <div class="col-lg-6 col-sm-6 col-xs-6"><textarea id="9am" class="description" rows="3" cols="60"></textarea></div>
          <div class="col-lg-1 col-sm-1 col-xs-1"><button name="9am" class="saveBtn" data-index="2"><img src="./Assets/Images/save.png" alt="Save Button" height="70px" width="70px"></button></div>
        </div>

        <div class="row">
          <div class="hour col-lg-3 col-sm-5 col-xs-5">10:00am</div>
          <div class="col-lg-6 col-sm-6 col-xs-6"><textarea id="10am" class="description" rows="3" cols="60"></textarea></div>
          <div class="col-lg-1 col-sm-1 col-xs-1"><button name="10am" class="saveBtn" data-index="3"><img src="./Assets/Images/save.png" alt="Save Button" height="70px" width="70px"></button></div>
        </div>

        <div class="row">
          <div class="hour col-lg-3 col-sm-5 col-xs-5">11:00am</div>
          <div class="col-lg-6 col-sm-6 col-xs-6"><textarea id="11am" class="description" rows="3" cols="60"></textarea></div>
          <div class="col-lg-1 col-sm-1 col-xs-1"><button name="11am" class="saveBtn" data-index="4"><img src="./Assets/Images/save.png" alt="Save Button" height="70px" width="70px"></button></div>
        </div>

        <div class="row">
          <div class="hour col-lg-3 col-sm-5 col-xs-5">12:00pm</div>
          <div class="col-lg-6 col-sm-6 col-xs-6"><textarea id="12pm" class="description" rows="3" cols="60"></textarea></div>
          <div class="col-lg-1 col-sm-1 col-xs-1"><button name="12pm" class="saveBtn" data-index="5"><img src="./Assets/Images/save.png" alt="Save Button" height="70px" width="70px"></button></div>
        </div>

        <div class="row">
          <div class="hour col-lg-3 col-sm-5 col-xs-5">1:00pm</div>
          <div class="col-lg-6 col-sm-6 col-xs-6"><textarea id="1pm" class="description" rows="3" cols="60"></textarea></div>
          <div class="col-lg-1 col-sm-1 col-xs-1"><button name="1pm" class="saveBtn" data-index="6"><img src="./Assets/Images/save.png" alt="Save Button" height="70px" width="70px"></button></div>
        </div>

        <div class="row">
          <div class="hour col-lg-3 col-sm-5 col-xs-5">2:00pm</div>
          <div class="col-lg-6 col-sm-6 col-xs-6"><textarea id="2pm" class="description" rows="3" cols="60"></textarea></div>
          <div class="col-lg-1 col-sm-1 col-xs-1"><button name="2pm" class="saveBtn" data-index="7"><img src="./Assets/Images/save.png" alt="Save Button" height="70px" width="70px"></button></div>
        </div>

        <div class="row">
          <div class="hour col-lg-3 col-sm-5 col-xs-5">3:00pm</div>
          <div class="col-lg-6 col-sm-6 col-xs-6"><textarea id="3pm" class="description" rows="3" cols="60"></textarea></div>
          <div class="col-lg-1 col-sm-1 col-xs-1"><button name="3pm" class="saveBtn" data-index="8"><img src="./Assets/Images/save.png" alt="Save Button" height="70px" width="70px"></button></div>
        </div>

        <div class="row">
          <div class="hour col-lg-3 col-sm-5 col-xs-5">4:00pm</div>
          <div class="col-lg-6 col-sm-6 col-xs-6"><textarea id="4pm" class="description" rows="3" cols="60"></textarea></div>
          <div class="col-lg-1 col-sm-1 col-xs-1"><button name="4pm" class="saveBtn" data-index="9"><img src="./Assets/Images/save.png" alt="Save Button" height="70px" width="70px"></button></div>
        </div>

        <div class="row">
          <div class="hour col-lg-3 col-sm-5 col-xs-5">5:00pm</div>
          <div class="col-lg-6 col-sm-6 col-xs-6"><textarea id="5pm" class="description" rows="3" cols="60"></textarea></div>
          <div class="col-lg-1 col-sm-1 col-xs-1"><button name="5pm" class="saveBtn" data-index="10"><img src="./Assets/Images/save.png" alt="Save Button" height="70px" width="70px"></button></div>
        </div>
    </div>
    
    <!--Sources cited for the save and planner icon-->
    <footer>
      Icons made by <a href="https://smashicons.com/" title="Smashicons">Smashicons</a> and <a href="https://www.flaticon.com/authors/becris" title="Becris">Becris</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
